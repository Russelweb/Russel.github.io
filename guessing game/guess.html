<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" type="text/css" href="guessing.css">
</head>
<body>
    <header>
        this is a guessing game
    </header>
    <main>
        <div class="container">
            <div class="inside">
                <form>
                    <div class="display">
                        <input type="text" name="display" id="output">
                    </div>
                    <div>
                    <p id="num_guesses">number of guesses :0</p>
                    <p id="guessed_numbers">guessed numbers are :none</p>
                    </div>
                    <div>
                        <input type="button" value="1" onclick =" display.value+='1' ">
                        <input type="button" value="2" onclick =" display.value+='2' ">
                        <input type="button" value="3" onclick =" display.value+='3' ">
                        <input type="button" value="4" onclick =" display.value+='4' ">
                    </div>
                    <div>
                        <input type="button" value="5" onclick =" display.value+='5' ">
                        <input type="button" value="6" onclick =" display.value+='6' ">
                        <input type="button" value="7" onclick =" display.value+='7' ">
                        <input type="button" value="8" onclick =" display.value+='8' ">
                    </div>
                    <div>
                        <input type="button" value="9" onclick =" display.value+='9' ">
                        <input type="button" value="0" onclick =" display.value+='0' ">
                        <input type="button" value="del" class="del">
                        <input type="button" value="SUBMIT" onclick="checking()" class="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="guess.js"> </script>
</body>
</html>
